<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main class="card">

    <div class="container-imagem">

      <img src="./assets/images/image-equilibrium.jpg" alt="Avatar do nft" class="imagem-nft">

      <div class="mascara">
        <img src="./assets/images/icon-view.svg" alt="olho" class="olho">
      </div>
      
    </div>

    <div class="container-informacoes">
      <h1 class="nome"> 
        <a href="#" class="n-produto">Equilibrium #3429</a>
      </h1>
      <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container-valor-tempo">
        <div class="valor">
          <img src="./assets/images/icon-ethereum.svg" alt="Ícone do Ethereum" class="icon-eth"> <p class="valor-nft">0.041 ETH</p>
        </div>
        <p class="tempo"><img src="./assets/images/icon-clock.svg" alt="relógio" class="icon-relogio"> 3 days left</p>
      </div>

      <hr>

      <div class="container-criador">
        <img src="./assets/images/image-avatar.png" alt="" class="icon-criador">
        <p class="criador">
          Creation of <a href="#" class="nome-criador">Jules Wyvern</a>
        </p>
      </div>

    </div>

  </main>

</body>
</html>
